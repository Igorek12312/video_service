{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
    {% if reg_errors %}
        <ul>
            {% for value in reg_errors.values %}
                <p>
                    {{ value }}
                </p>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" role="form" action="/user/edit/">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" class="btn btn-dark" value="Сохранить изменения">
    </form>
{% endblock %}
