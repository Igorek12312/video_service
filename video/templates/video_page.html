{% extends "base.html" %}

{% block title %}
    {{ video.title }} | Video Service
{% endblock %}

{% block content %}
    <h1>{{ video.title }}</h1>
    <video width="640" height="480" controls>
      <source src="/{{ video.video }}" type="video/mp4">
      Your browser doesn't support HTML5 video tag.
    </video>
{% endblock %}
